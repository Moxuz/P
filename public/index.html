<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .divider {
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }
        .google-login {
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .google-login:hover {
            background-color: #357ae8;
        }
        .link {
            margin-top: 10px;
            display: block;
            color: #007BFF;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Please log in or register to continue.</p>
        
        <!-- Login Form -->
        <form action="/auth/login" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" name="client_id" value="client2">
            <input type="hidden" name="redirect_uri" value="http://localhost:4000/callback">
            <input type="hidden" name="response_type" value="code">
            <input type="hidden" name="state" value="random_state">
            <button type="submit" class="btn">Login</button>
        </form>

        <p class="divider">OR</p>
        
        <!-- Google Login Link -->
        <a href="/auth/google/callback?client_id=client2&redirect_uri=http://localhost:4000/callback&response_type=code&state=random_state" class="google-login">Login with Google</a>

        <!-- Register Link -->
        <a href="/register" class="link">Don't have an account? Register here</a>
    </div>
</body>
</html>
