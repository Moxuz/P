<!DOCTYPE html>
<html>
<head>
    <title>Register New Client Application</title>
</head>
<body>
    <form id="clientRegistration">
        <div>
            <label>Application Name:</label>
            <input type="text" name="client_name" required>
        </div>
        
        <div>
            <label>Redirect URIs (one per line):</label>
            <textarea name="redirect_uris" required></textarea>
        </div>
        
        <div>
            <label>Application Type:</label>
            <select name="application_type">
                <option value="web">Web Application</option>
                <option value="native">Native Application</option>
                <option value="spa">Single Page Application</option>
            </select>
        </div>
        
        <div>
            <label>Contact Email:</label>
            <input type="email" name="contact_email" required>
        </div>
        
        <button type="submit">Register Application</button>
    </form>
</body>
</html>
