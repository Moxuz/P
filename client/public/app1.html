<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <div id="userInfo">
        <p>Loading user information... <span id="loadingSpinner">ðŸ”„</span></p>
    </div>
    <button id="logoutButton">Logout</button>

    <script>
        function getCookie(name) {
            return document.cookie
                .split('; ')
                .find(row => row.startsWith(name + '='))
                ?.split('=')[1];
        }

        function isTokenExpired(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const now = Math.floor(Date.now() / 1000);
                return payload.exp && payload.exp < now;
            } catch (error) {
                console.error('Error decoding token:', error);
                return true;
            }
        }

        const token = getCookie('authToken');

        if (!token || isTokenExpired(token)) {
            alert('Session expired or invalid. Please log in again  99999.');
            window.location.href = '/';
        } else {
            fetch('http://localhost:5000/dashboard', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('userInfo').innerHTML = `
                    <h2>Hello, ${data.message}</h2>
                    <p>Welcome to your dashboard</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
                alert('Session expired or invalid. Please log in again0000.');
                document.cookie = 'authToken=; Max-Age=0; path=/';
                window.location.href = '/';
            });
        }

        document.getElementById('logoutButton').addEventListener('click', () => {
            document.cookie = 'authToken=; Max-Age=0; path=/'; // Clear cookie
            window.location.href = '/';
        });
    </script>
</body>
</html>
